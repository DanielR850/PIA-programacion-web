<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailarín</title>
    <link rel="stylesheet" href="../css/bailarin.css">
</head>

<body>
    <header class="header">
        <img src="../UsuarioNoRegistrado/img/ImgLogo.jpg" alt="Logo Ballet" class="logo">
        <h1>Bailarín</h1>
        <div class="user-info">
            <span>Nombre del Usuario</span>
        </div>
    </header>

    <main>
        <section class="actions">
            <button class="btn">Asistencia a ensayos</button>
            <button class="btn">Asistencia a audiciones</button>
            <button class="btn">Asistencia a eventos</button>
        </section>

        <section class="hero">
            <h2>Se agrega una frase icónica del ballet</h2>
        </section>

        <section class="gallery">
            <button class="gallery-arrow" id="prevGallery">‹</button>
            <div class="gallery-container">
                <img src="/img/gallery1.jpg" alt="Imagen 1" class="gallery-item">
                <img src="/img/gallery2.jpg" alt="Imagen 2" class="gallery-item">
                <img src="/img/gallery3.jpg" alt="Imagen 3" class="gallery-item">
            </div>
            <button class="gallery-arrow" id="nextGallery">›</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-header">
            <span>Contactanos</span>
            <button id="toggleFooter" class="toggle-button">⬆</button>
        </div>
        <div id="footerContent" class="footer-content">
            <div class="carousel-container">
                <button id="prevButton" class="carousel-button">⬅</button>
                <div class="carousel">
                    <img src="/img/icon1.png" alt="Icon1" class="carousel-item" />
                    <img src="/img/icon2.png" alt="Icon2" class="carousel-item" />
                    <img src="/img/icon3.png" alt="Icon3" class="carousel-item" />
                    <img src="/img/icon4.png" alt="Icon4" class="carousel-item" />
                </div>
                <button id="nextButton" class="carousel-button">➡</button>
            </div>
            <div class="social-icons">
                <a href="#"><img src="/img/tiktok.png" alt="TikTok"></a>
                <span>XXXXXX</span>
                <a href="#"><img src="/img/whatsapp.png" alt="WhatsApp"></a>
                <span>XXXXXX</span>
                <a href="#"><img src="/img/facebook.png" alt="Facebook"></a>
                <span>XXXXXX</span>
                <a href="#"><img src="/img/instagram.png" alt="Instagram"></a>
                <span>XXXXXX</span>
            </div>
        </div>
    </footer>
    <script src="../js/home.js"></script>
</body>

</html>
